<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">

<body>

<div id="wrapper" class="wrapper" style="height: 625px; max-height: 625px;">
    <div class="screen-container">
        <img src="Assets/img/screen1.png" alt="screen">

            <div class="main-container" id="main-container">

                        <a class="tile love" href="javascript:void(0)"><span class="fas fa-heart"></span></a>

                        </button>
                        <a class="tile contact" href="javascript:void(0)" title="Liên hệ"><span
                                class="fas fa-phone"></span></a>
                    </div>
                </div>
                <a href="https://soundcloud.com" target="_blank" class="lab1 btn btn-large "><i
                        class="fab fa-soundcloud"></i></a>
                <a href="https://spotify.com" target="_blank" class="lab2 btn"><i
                        class="fas fa-music"></i></a>
                <a class="lab3 btn" href="https://letterboxd.com" target="_blank"><i
                        class="fas fa-film"></i></a>
                <a class="lab4 btn" target="_blank"
                   href="https://www.goodreads.com"><i
                        class="fas fa-book-open"></i></a>
                <a class="lab5 btn btn-small" href="https://trakt.tv" target="_blank"><i

                <a class="lab6 btn btn-large" target="_blank" href="https://walkerwk.blogspot.com/"><i

                <a class="lab7 btn btn-small" target="_blank"
                   href="https://www.grouvee.com"><i
                        class="fas fa-gamepad"></i></a>
                <a class="lab9 btn" target="_blank"
                   href="https://myanimelist.net"><i
                        class="fas fa-paw"></i></a>
                <div id="modalUser" class="modal" style="display: none;">
                    <span class="close">×</span>
                    <h1>About me</h1>
                </div>
                <div class="modal" id="modalLove" style="display: none;">
                    <span class="close"></span>
                    <div class="modal-content">
                        <span class="close">×</span>
                        <form action="" class="formConfession" method="post">
                            <h1 class="title">Nói gì với mình đi ^^</h1>
                            <textarea id="message" placeholder="Tin nhắn" rows="8"></textarea>
                            <div class="seperate"></div>
                            <div class="center"><input type="submit" value="Gửi" id="sendmail"></div>
                        </form>
                    </div>
                </div>
                <div class="ajax-loader" id="loading-image" style="display: none;">
                    <img src="Assets/img/loader.gif" class="img-responsive">
                </div>
                <div class="modal" id="modalContact" style="display: none;">
                    <span class="close"></span>
                    <div class="modal-content">
                        <span class="close">×</span>
                        <h1>Liên hệ</h1>
                    </div>
                </div>
            </div>]
